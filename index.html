<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Form</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <p><b>Event Co-ordinators and advisors</b></p>
    <h2>Computer Science and Engineering Department Co-Ordinator Details</h1>
    <h3>Student Event Co-ordinator/Organizors Details</h2>
<form action="">
    <input type ="text" placeholder = "Event Name" id="eventName" label = "Event Name">
    <input type ="email" placeholder = "Event Email"  id="mail" label = "Event Email">
    <input type="number" placeholder = "Registeration Fee" id="fee" label = "Registeration Fee">
    <input type="text" placeholder = "Student Name" id="studentName" label = "Student Name">
    <input type="number" placeholder = "Contact" id="contact" label = "Contact">

    <input type="button" id = "addEvent" value="Add Event">
</form>

<table id="myTable">
    <tr>
    <th>Event Name</th>
    <th>Email ID</th>
    <th>Registration Fee</th>
    <th>Student Name</th>
    <th>Contact No.</th>
    <th>           </th>
    </tr>
</table>

<button id="submit">Submit</button>
<button id="clear">Clear</button>

<script src="/script.js"></script>

</body>
</html>
